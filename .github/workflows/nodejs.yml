name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - name: npm install, build, and deploy
      run: |
        remote_repo="https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
        echo $remote_repo
        echo "Deploy complete"
        
      env:
        CI: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        FIRST_NAME: Kira
        LAST_NAME: Han
        
